<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
</head>
<body>
<h1>Students</h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td><a th:href="@{/students/grades/{id} (id=${student.id})}" th:text="${student.getGrades().size()} + ' ' + Grades"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
